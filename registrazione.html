<!DOCTYPE html>
<html>
<head>
    <title>Modulo</title>
</head>
<body>
    <form>
        Cognome:<br>
        <input type="text" name="cognome"><br><br>
        Nome:<br>
        <input type="text" name="nome"><br><br>
        Data di nascita:<br>
        <input type="date" name="dataNascita"><br><br>
        Email:<br>
        <input type="email" name="email"><br><br>
        Password:<br>
        <input type="password" name="password"><br><br>
        Regione:<br>
        <select name="regione">
            <option>puglia</option>
            <option>liguria</option>
            <option>calabria</option>
            <option>sicilia</option>
            <option>trentino alto adige</option>
            <option>valle aosta</option>
            <option>lombardia</option>
            <option>friuli-venezia giulia</option>
            <option>piemonte</option>
            <option>emilia romagna</option>
            <option>campania</option>
            <option>lazio</option>
            <option>marche</option>
            <option>toscana</option>
            <option>abruzzo</option>
            <option>basilicata</option>
            <option>molise</option>
            <option>umbria</option>
            <option>sardegna</option>
            <option>veneto</option>
        </select><br><br>
        Sesso:<br>
        <input type="radio" name="sesso" value="maschio"> Maschio
        <input type="radio" name="sesso" value="femmina"> Femmina<br><br>
        <input type="checkbox" name="privacy"> Acconsento alla privacy<br><br>
        Note:<br>
        <textarea name="note"></textarea><br><br>
        Invia CV:<br>
        <input type="file" name="cv"><br><br>
        <button>Invia</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box flottanti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f1e3;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #b22222;
      text-align: center;
      margin: 20px 0 10px 0;
      font-weight: bold;
    }

    hr {
      border: none;
      border-top: 3px solid #b22222;
      width: 80%;
      margin: 10px auto 20px auto;
    }

    #testa {
      background-color: #ffeb3b;
      height: 200px;
      max-width: 1200px;
      margin: 0 auto 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #c1 {
      float: left;
      background-color: #4caf50;
      height: 500px;
      width: 15%;
      border-radius: 8px 0 0 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    #c2 {
      float: left;
      background-color: #2196f3;
      height: 500px;
      width: 70%;
      border-radius: 0;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #c3 {
      float: right;
      background-color: #f44336;
      height: 500px;
      width: 15%;
      border-radius: 0 8px 8px 0;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    #piede {
      clear: both;
      background-color: #7e57c2;
      height: 100px;
      max-width: 1200px;
      margin: 20px auto 40px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    iframe {
      border: none;
      border-radius: 0 0 8px 8px;
      display: block;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      #c1, #c2, #c3 {
        float: none;
        width: 90%;
        margin: 10px auto;
        height: 250px;
        border-radius: 8px;
      }
      #piede {
        height: 80px;
      }
      #testa {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Portale</h1>
  <hr />
  <div id="testa"></div>
  <div id="c1"></div>
  <div id="c2">
    <iframe 
      src="https://www.youtube.com/embed/rG4jSz_2HDY?si=fKYnvhAFobWBTuKa" 
      title="video squalo" 
      allowfullscreen>
    </iframe>
  </div>
  <div id="c3"></div>
  <div id="piede"></div>
</body>
</html>

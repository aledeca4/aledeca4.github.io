<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tag di formattazione</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f7971e, #ffd200); /* sfondo giallo/arancio */
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .yellow-text {
      font-size: 2.5em;
      font-weight: bold;
      color: #f1c40f;
    }

    p {
      margin: 20px 0;
      font-size: 1.2em;
    }

    i {
      font-style: italic;
    }

    b {
      font-weight: bold;
    }
    s {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="yellow-text">GIALLO</div>
    <p><i>Corsivo</i></p>
    <p><b>Grassetto</b></p>
    <p><s>Barrato</s></p>
  </div>
</body>
</html>

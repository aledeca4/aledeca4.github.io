<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Navbar semplice</title>
  <style>
    .navbar {
      background: #a5a5a5;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .navbar a, .dropbtn {
      color: black;
      padding: 8px 12px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      background: #f9f9f9;
      position: absolute;
      padding: 5px 0;
      margin-top: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .dropdown-content a {
      display: block;
      padding: 5px 15px;
      color: black;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background: #ddd;
    }
    .show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <div class="dropdown" style="display:inline-block; position:relative;">
      <span class="dropbtn" onclick="toggleDropdown()">Menu â–¼</span>
      <div class="dropdown-content" id="dropdown">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      document.getElementById('dropdown').classList.toggle('show');
    }
    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
        var dd = document.getElementById('dropdown');
        if (dd.classList.contains('show')) {
          dd.classList.remove('show');
        }
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d); /* sfondo verde/blu */
      color: #fff;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    ul, ol {
      margin-bottom: 30px;
      padding-left: 40px;
      font-size: 1.2em;
    }

    li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Liste</h1>

    <ul>
      <li>Lavatrice</li>
      <li>Asciugatrice</li>
      <li>Televisione</li>
    </ul>

    <ol type="I">
      <li>Latte</li>
      <li>Pane</li>
      <li>Acqua</li>
    </ol>
  </div>
</body>
</html>
